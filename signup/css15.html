<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <hr />
      <form>
        <div>
          <label>First Name</label>
          <br />
          <input class="text_box" type="text" placeholder="Enter first name" />
        </div>
        <div>
          <label>Last Name</label>
          <br />
          <input class="text_box" type="text" placeholder="Enter last name" />
        </div>
        <div>
          <label>Date of Birth</label>
          <br />
          <input class="text_box" type="date" placeholder="dd-mm=yyyy" />
        </div>
        <div>
          <label>Email</label>
          <br />
          <input class="text_box" type="email" placeholder="Enter email" />
        </div>
        <div>
          <label>Password</label>
          <br />
          <input
            class="text_box"
            type="password"
            placeholder="Enter password"
          />
        </div>
        <div>
          <label>Confirm Password</label>
          <br />
          <input
            type="password"
            class="text_box"
            placeholder="Repeat password"
          />
        </div>
        <div>
          <hr />
          <br />
          <input id="register" type="submit" value="Register" />
        </div>
      </form>
    </main>
  </body>
</html>
